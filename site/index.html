<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexi - macOS 极简划词翻译</title>
    <meta
      name="description"
      content="Lexi 是一个 macOS 极简划词翻译浮窗应用，支持全局快捷键与流式翻译输出。"
    />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display',
          'SF Pro Text', Segoe UI, Roboto, Helvetica, Arial, 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      }
      .wrap {
        max-width: 920px;
        margin: 0 auto;
        padding: 56px 20px;
      }
      .card {
        border-radius: 16px;
        padding: 28px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(18px);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 34px;
        letter-spacing: 0.2px;
      }
      .sub {
        opacity: 0.8;
        margin: 0 0 22px;
        line-height: 1.6;
      }
      .btns {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin: 18px 0 6px;
      }
      a.btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 12px;
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.16);
      }
      a.primary {
        background: rgba(255, 255, 255, 0.12);
      }
      a.secondary {
        background: transparent;
      }
      .meta {
        margin-top: 16px;
        opacity: 0.75;
        font-size: 14px;
        line-height: 1.7;
      }
      .list {
        margin: 14px 0 0;
        padding-left: 18px;
        opacity: 0.9;
        line-height: 1.75;
      }
      code {
        padding: 2px 6px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
      }
      footer {
        margin-top: 22px;
        opacity: 0.65;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Lexi</h1>
        <p class="sub">
          macOS 极简划词翻译浮窗。全局快捷键触发，流式输出，复制即用。
        </p>

        <div class="btns">
          <a
            class="btn secondary"
            href="https://github.com/lynxlangya/lexi/releases/latest"
            rel="noopener"
          >
            ⬇️ 下载 Lexi（DMG）
          </a>
          <a
            class="btn secondary"
            href="https://github.com/lynxlangya/lexi"
            rel="noopener"
          >
            GitHub 源码
          </a>
        </div>

        <div class="meta">
          <div>
            <strong>安装</strong>：下载后打开 DMG，把 <code>Lexi.app</code> 拖到
            <code>/Applications</code>。
          </div>
          <div>
            <strong>首次打开</strong>：如被拦截，右键 <code>Lexi.app</code> 选择
            Open，或到 System Settings → Privacy &amp; Security 允许打开。
          </div>
          <div>
            <strong>权限</strong>：需要开启 Accessibility 才能读取选中文本。
          </div>
        </div>

        <ul class="list">
          <li>全局快捷键触发</li>
          <li>流式翻译输出</li>
          <li>一键复制结果</li>
        </ul>

        <footer>© 2025 Lexi. Distributed via GitHub Releases.</footer>
      </div>
    </div>
  </body>
</html>
